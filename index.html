<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>
        
            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')"></div>
            </div>
        
            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>
        
            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
        
            <audio id="audio" src=""></audio>
        </div>
        
        <!-- Playlist -->
        <div class="playlist">
            
            
        </div>
    </div>



    <script>
        const $ = document.querySelector.bind(document)
        const $$ = document.querySelectorAll.bind(document)
        
        const PLAYER_STORAGE_KEY = 'MUSIC_PLAYER'

        const player = $('.player')
        const playlist = $('.playlist')
        const heading = $('header h2')
        const cdThumb = $('.cd-thumb')
        const audio = $('#audio')
        const cd = $('.cd')
        const playBtn = $('.btn-toggle-play')
        const progress = $('#progress')
        const nextBtn = $('.btn-next')
        const prevBtn = $('.btn-prev')
        const randomBtn = $('.btn-random')
        const repeatBtn = $('.btn-repeat')

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom: false,
            isRepeat: false,
            config: JSON.parse(localStorage.getItem(PLAYER_STORAGE_KEY)) || {},
            songs: [
                {
                    name: 'Reality',
                    singer: 'Lost Frequencies',
                    path: './assets/music/song1.mp3',
                    image: './assets/img/song1.jpg'
                },
                {
                    name: 'Giật mình trong đêm',
                    singer: 'Tuấn Hưng',
                    path: './assets/music/song2.mp3',
                    image: './assets/img/song2.jpg'
                },
                {
                    name: 'Biết tìm đâu',
                    singer: 'Tuấn Hưng',
                    path: './assets/music/song3.mp3',
                    image: './assets/img/song3.jpg'
                },
                {
                    name: 'Lãng quên chiều thu',
                    singer: 'Hoa Vinh',
                    path: './assets/music/song4.mp3',
                    image: './assets/img/song4.jpg'
                },
                {
                    name: 'Vẫn nhớ',
                    singer: 'Tuấn Hưng',
                    path: './assets/music/song5.mp3',
                    image: './assets/img/song5.jpg'
                },
                {
                    name: 'Có anh ở đây rồi',
                    singer: 'Anh Quân idol',
                    path: './assets/music/song6.mp3',
                    image: './assets/img/song6.jpg'
                },
                {
                    name: 'Tình yêu hoa gió',
                    singer: 'Trương Thế Vinh',
                    path: './assets/music/song7.mp3',
                    image: './assets/img/song7.jpg'
                },
                {
                    name: 'Hối hận trong anh',
                    singer: 'Tuấn Hưng',
                    path: './assets/music/song8.mp3',
                    image: './assets/img/song8.jpg'
                }
            ],
        
            setConfig: function(key, value) {
                this.config[key] = value;
                localStorage.setItem(PLAYER_STORAGE_KEY, JSON.stringify(this.config))
            },

            render: function() {
                const htmls = this.songs.map((song, index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''}" data-index="${index}">
                            <div class="thumb" style="background-image: url('${song.image}')"></div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })
                playlist.innerHTML = htmls.join('');

            },
            defineProperties: function() {
                Object.defineProperty(this, 'currentSong', {
                    get: function() {
                        return this.songs[this.currentIndex]
                    }
                })
            },

            handleEvents: function() {
                const cdWidth = cd.offsetWidth
                
                //Xử lý CD quay
                const cdThumbAnimate = cdThumb.animate([
                    { transform: 'rotate(360deg)' }
                ], {
                    duration: 10000, //10s
                    iterations: Infinity    //lặp lại vô hạn
                })
                cdThumbAnimate.pause();

                //Xử lý phóng to / thu nhỏ CD
                document.onscroll = function() {
                    const scrollTop = window.scrollY || document.documentElement.scrollTop
                    const newCdWidth = cdWidth - scrollTop
                    
                    cd.style.width = newCdWidth > 0 ? newCdWidth + 'px' : 0
                    cd.style.opacity = newCdWidth / cdWidth
                }

                //Xử lý khi click Play
                playBtn.onclick = function() {
                    if(app.isPlaying) {
                        audio.pause();
                        cdThumbAnimate.pause();
                    }
                    else {
                        audio.play();
                        cdThumbAnimate.play();
                    }
                }

                //Khi song được play
                audio.onplay = function() {
                    app.isPlaying = true;
                    player.classList.add('playing');
                }

                //Khi song bị pause
                audio.onpause = function() {
                    app.isPlaying = false;
                    player.classList.remove('playing');
                }


                audio.ontimeupdate = function() {
                    if(audio.duration) {
                        const progressPercent = Math.floor(audio.currentTime / audio.duration * 100);
                        progress.value = progressPercent;
                    }
                }

                //Xử lý tua song
                progress.oninput = function(e) {
                    const seekTime = audio.duration / 100 * e.target.value
                    audio.currentTime = seekTime
                }

                //Xử lý khi click next btn
                nextBtn.onclick = function() {
                    if (app.isRandom) {
                        app.playRandomSong()
                    } else {
                        app.nextSong()
                    }
                    audio.play()
                    app.render()
                    app.scrollToActiveSong()
                }

                //Xử lý khi click prev btn
                prevBtn.onclick = function() {
                    if (app.isRandom) {
                        app.playRandomSong()
                    } else {
                        app.prevSong()
                    }
                    audio.play()
                    app.render()
                    app.scrollToActiveSong()
                }

                //Xử lý khi click random button
                randomBtn.onclick = function() {
                    app.isRandom = !app.isRandom
                    this.classList.toggle('active', app.isRandom)
                    app.setConfig('isRandom', app.isRandom)
                }

                //Xử lý lặp lại 1 song
                repeatBtn.onclick = function() {
                    app.isRepeat = !app.isRepeat
                    this.classList.toggle('active', app.isRepeat)
                    app.setConfig('isRepeat', app.isRepeat)
                }

                //Xử lý khi hết song
                audio.onended = function() {
                    if (app.isRepeat) {
                        audio.play()
                    } else {
                        nextBtn.click()
                    }
                }

                //Lắng nghe hành vi click vào song
                playlist.onclick = function(e) {
                    const songNode = e.target.closest('.song:not(.active)')

                    if (songNode || e.target.closest('.option')) {
                        //Xử lý khi click vào song
                        if (songNode) {
                            app.currentIndex = Number(songNode.dataset.index)
                            app.loadCurrentSong()
                            app.render()
                            audio.play()
                        }

                        //XỬ lý khi click vào option
                        if (e.target.closest('.option')) {

                        }
                    }
                }
            },

            scrollToActiveSong: function() {
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                        behavior: 'smooth',
                        block: 'end'
                    })
                }, 300)
            },

            loadConfig: function() {
                this.isRandom = this.config.isRandom
                this.isRepeat = this.config.isRepeat
            },

            loadCurrentSong: function() {
                heading.textContent = this.currentSong.name
                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`
                audio.src = this.currentSong.path
            },

            nextSong: function() {
                this.currentIndex++
                if (this.currentIndex >= this.songs.length) {
                    this.currentIndex = 0;
                }
                this.loadCurrentSong();
            },

            prevSong: function() {
                this.currentIndex--
                if (this.currentIndex < 0) {
                    this.currentIndex = this.songs.length - 1;
                }
                this.loadCurrentSong();
            },

            playRandomSong: function() {
                let newIndex
                const randomedIndex = []

                if (randomedIndex.length === this.songs.length) {
                    randomedIndex.splice(0, randomedIndex.length)
                }

                do {
                    newIndex = Math.floor(Math.random() * this.songs.length)
                } while (newIndex === this.currentIndex || randomedIndex.includes(newIndex))

                this.currentIndex = newIndex
                randomedIndex.push(newIndex)

                this.loadCurrentSong()
            },



            start: function() {
                //
                this.loadConfig();
                //Định nghĩa các thuộc tính cho Object
                this.defineProperties();

                //Lắng nghe / xử lý các sự kiện
                this.handleEvents();

                //Tải thông tin bài hát đầu tiên vào UI khi chạy ứng dụng
                this.loadCurrentSong();

                //Render playlist
                this.render();

                this.classList.toggle('active', this.isRepeat)
                this.classList.toggle('active', this.isRandom)
            }
        }

        app.start();
            
        
    </script>
</body>
</html>
